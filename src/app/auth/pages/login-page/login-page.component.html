

<div class="flex flex-column">

  <span class="text-lg mb-4">Login</span>

  <mat-form-field>
    <mat-label>Usuario</mat-label>
    <input type="text" matInput placeholder="Nome do usuario">
  </mat-form-field>


  <mat-form-field>
    <mat-label>Senha</mat-label>
    <input type="password" matInput placeholder="Senha do usuario">
  </mat-form-field>


  <button mat-button mat-flat-button color="primary">
    <mat-icon>save</mat-icon>
     Entrar
  </button>

  <div class="flex justify-content-end mt-5">
     <a routerLink="/auth/new-account">Ja tens uma conta</a>
  </div>

</div>
